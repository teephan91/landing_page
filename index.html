<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <header>
            <img class="header-image" src="img/landing_page_logo.png" alt="Barbecue in Progress logo">
            <ul>
                <li>RECIPES</li>
                <li>LEARN</li>
                <li>ABOUT</li>
            </ul>
        </header>

        <div class="section-1">
            <div>
                <h1>Improve Your Barbecue & Grilling</h1>
                <p class="section-1-para">Learn to grill & smoke better food from the comfort of your backyard. Start your barbecue journey today.</p>
                <button class="section-1-bt">Learn more >></button>
            </div>
            <img class="section-1-image" src="img/section_1_image.jpg" alt="A few racks of ribs inside smoker">
        </div>
        
        <div class="section-2">
            <h2>Resources</h2>
            <div class="section-2-container">
                <div>
                    <img class="section-2-image" src="img/section_2_grilling_101.jpg" alt="Hot dogs & burger patties on grill">
                    <p class="section-2-para">Grilling 101</p>
                </div>
                <div>
                    <img class="section-2-image" src="img/section_2_barbecue_101.jpg" alt="Smoking steaks in wood-fired oven">
                    <p class="section-2-para">Barbecue 101</p>
                </div>
                <div>
                    <img class="section-2-image" src="img/section_2_meat_science.jpg" alt="Steaks & hot dogs">
                    <p class="section-2-para">Meat Science</p>
                </div>
                <div>
                    <img class="section-2-image" src="img/section_2_tips_tricks.jpg" alt="A guy is cutting his brisket">
                    <p class="section-2-para">Tips & Tricks</p>
                </div>
            </div>
        </div>

        <div class="section-3">

        </div>

        <div class="section-4">
